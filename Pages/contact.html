  <main>
    <section class="section">
      <div class="container">
        <h2>Contact</h2>

        <div style="display:flex; gap:24px; flex-wrap:wrap; margin-top:12px">
          <div style="flex:1; min-width:260px">
            <p><strong>Email</strong><br><a href="mailto:saikrishnarao1803@gmail.com">saikrishnarao1803@gmail.com</a></p>
            <p><strong>Phone</strong><br><a href="tel:+13092093166">(309) 209-3166</a></p>

          </div>

          <div style="flex:1; min-width:260px">
            <form id="contactForm" method="POST" action="https://formspree.io/f/YOUR_FORMSPREE_ID">
              <label for="name">Name</label><br>
              <input id="name" name="name" type="text" required style="width:100%; padding:8px; margin-top:6px; margin-bottom:10px"><br>

              <label for="email">Email</label><br>
              <input id="email" name="email" type="email" required style="width:100%; padding:8px; margin-top:6px; margin-bottom:10px"><br>

              <label for="message">Message</label><br>
              <textarea id="message" name="message" rows="6" required style="width:100%; padding:8px; margin-top:6px; margin-bottom:10px"></textarea><br>

              <button class="btn btn-accent" type="submit">Send message</button>
            </form>

            <div id="contactSuccess" style="display:none; margin-top:12px;" class="muted">Your message has been sent. Sai will contact you soon.</div>
          </div>
        </div>
      </div>
    </section>
  </main>

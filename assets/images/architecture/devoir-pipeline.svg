<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#111827" text-anchor="middle" font-weight="bold">Azure Data Pipeline Architecture - Devoir Solutions</text>
  
  <!-- Source Systems -->
  <rect x="30" y="80" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="95" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Transactional</text>
  <text x="95" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Systems</text>
  
  <!-- Azure Data Factory -->
  <rect x="220" y="80" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="285" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Azure Data</text>
  <text x="285" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Factory (ADF)</text>
  
  <!-- Azure Blob Storage -->
  <rect x="410" y="80" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="475" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Azure Blob</text>
  <text x="475" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Storage</text>
  
  <!-- SQL Transformations -->
  <rect x="220" y="220" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="285" y="245" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">MS SQL Server</text>
  <text x="285" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Transformations</text>
  
  <!-- Power BI -->
  <rect x="410" y="220" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="475" y="245" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Power BI</text>
  <text x="475" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Dashboards</text>
  
  <!-- Business Users -->
  <rect x="600" y="220" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="665" y="245" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Business</text>
  <text x="665" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Users</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
    </marker>
  </defs>
  
  <!-- Arrow: Source to ADF -->
  <line x1="160" y1="110" x2="215" y2="110" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="187" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">ETL</text>
  
  <!-- Arrow: ADF to Blob -->
  <line x1="350" y1="110" x2="405" y2="110" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="377" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">Raw Data</text>
  
  <!-- Arrow: Blob to SQL -->
  <line x1="475" y1="140" x2="285" y2="215" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">Process</text>
  
  <!-- Arrow: SQL to Power BI -->
  <line x1="350" y1="250" x2="405" y2="250" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="377" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">Curated</text>
  
  <!-- Arrow: Power BI to Users -->
  <line x1="540" y1="250" x2="595" y2="250" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="567" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">Reports</text>
  
  <!-- Key Features -->
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="14" fill="#111827" font-weight="bold">Key Features:</text>
  <text x="30" y="360" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Python ETL Pipelines • 30% Performance Improvement • Data Quality Checks</text>
  <text x="30" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Billing & Procurement Reporting • Azure Security & Governance</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#111827" text-anchor="middle" font-weight="bold">AWS Sales Analytics Platform - Family Express</text>
  
  <!-- CSV Sales Data -->
  <rect x="40" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">CSV Sales</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Data Sources</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Fuel & Store)</text>
  
  <!-- AWS Glue -->
  <rect x="230" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">AWS Glue</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">ETL Pipelines</text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Python)</text>
  
  <!-- AWS S3 -->
  <rect x="420" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="490" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">AWS S3</text>
  <text x="490" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Storage Layer</text>
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Raw & Processed)</text>
  
  <!-- Glue Crawler -->
  <rect x="610" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="680" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">Glue Crawler</text>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Schema Detection</text>
  <text x="680" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Auto Catalog)</text>
  
  <!-- SQL Analytics -->
  <rect x="130" y="230" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">SQL Analytics</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Trend Analysis</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Seasonality & KPIs)</text>
  
  <!-- Redis Cache -->
  <rect x="320" y="230" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="390" y="255" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">Redis Cache</text>
  <text x="390" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Performance</text>
  <text x="390" y="290" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(40% Faster)</text>
  
  <!-- Power BI -->
  <rect x="510" y="230" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="580" y="255" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">Power BI</text>
  <text x="580" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Dashboards</text>
  <text x="580" y="290" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Business KPIs)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
    </marker>
  </defs>
  
  <line x1="180" y1="115" x2="225" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="370" y1="115" x2="415" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="560" y1="115" x2="605" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="490" y1="150" x2="200" y2="225" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="270" y1="265" x2="315" y2="265" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="460" y1="265" x2="505" y2="265" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Key Features Box -->
  <rect x="30" y="340" width="740" height="45" rx="5" fill="#ffffff" stroke="#1d4ed8" stroke-width="1"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle" font-weight="bold">Key Features:</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Large CSV Processing • Auto Schema Detection • 40% Latency Reduction via Redis</text>
</svg>

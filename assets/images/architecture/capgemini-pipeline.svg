  <text x="625" y="290" font-family="Arial, sans-serif" font-size="10" fill="#52e5c3" text-anchor="middle">(UAT & Production)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64ffda" />
    </marker>
  </defs>
  
  <line x1="200" y1="115" x2="245" y2="115" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="400" y1="115" x2="445" y2="115" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="600" y1="115" x2="625" y2="115" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="525" y1="150" x2="225" y2="225" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="300" y1="265" x2="345" y2="265" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  <line x1="500" y1="265" x2="545" y2="265" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow4)"/>
  
  <!-- Features Box -->

  <text x="425" y="255" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Monitoring</text>
  <text x="425" y="275" font-family="Arial, sans-serif" font-size="12" fill="#8892b0" text-anchor="middle">Splunk Logs</text>
  <text x="425" y="290" font-family="Arial, sans-serif" font-size="10" fill="#52e5c3" text-anchor="middle">(Issue Detection)</text>
  

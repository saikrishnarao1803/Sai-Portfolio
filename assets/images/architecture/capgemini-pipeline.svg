<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a192f"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Insurance Data Pipeline - Capgemini (Hartford)</text>
  
  <!-- Policy Systems -->
  <rect x="50" y="80" width="150" height="70" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Policy Systems</text>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="12" fill="#8892b0" text-anchor="middle">Transactional Data</text>
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="10" fill="#52e5c3" text-anchor="middle">(Large Volumes)</text>
  
  <!-- Batch Processing -->
  <rect x="250" y="80" width="150" height="70" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="325" y="105" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Batch ETL</text>
  <text x="325" y="125" font-family="Arial, sans-serif" font-size="12" fill="#8892b0" text-anchor="middle">SQL Pipelines</text>
  <text x="325" y="140" font-family="Arial, sans-serif" font-size="10" fill="#52e5c3" text-anchor="middle">(Backend Services)</text>
  
  <!-- Data Models -->
  <rect x="450" y="80" width="150" height="70" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>

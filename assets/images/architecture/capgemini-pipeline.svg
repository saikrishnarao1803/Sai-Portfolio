  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle" font-weight="bold">Enterprise Features:</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">20% Query Performance Gain • Data Governance & Security • Normalized Models</text>
  <text x="400" y="382" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Splunk Monitoring • UAT Validation • Agile Delivery</text>

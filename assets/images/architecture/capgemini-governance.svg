<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a192f"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Data Governance & Compliance - Capgemini (Hartford)</text>
  
  <!-- Source Data -->
  <rect x="60" y="90" width="160" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Insurance Data</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Policy & Transactions</text>
  
  <!-- Data Quality -->
  <rect x="270" y="70" width="140" height="50" rx="5" fill="#112240" stroke="#52e5c3" stroke-width="1.5"/>
  <text x="340" y="92" font-family="Arial, sans-serif" font-size="13" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Validation</text>
  <text x="340" y="108" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Reconciliation</text>
  
  <rect x="270" y="130" width="140" height="50" rx="5" fill="#112240" stroke="#52e5c3" stroke-width="1.5"/>
  <text x="340" y="152" font-family="Arial, sans-serif" font-size="13" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Governance</text>
  <text x="340" y="168" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Audit & Security</text>
  
  <!-- Processing -->
  <rect x="460" y="90" width="160" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="540" y="115" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Transformations</text>
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Compliant Processing</text>
  
  <!-- Documentation -->
  <rect x="670" y="90" width="100" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="720" y="115" font-family="Arial, sans-serif" font-size="13" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Data Flow</text>
  <text x="720" y="135" font-family="Arial, sans-serif" font-size="10" fill="#8892b0" text-anchor="middle">Documentation</text>
  
  <!-- Delivery Pipeline -->
  <rect x="160" y="240" width="140" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Development</text>
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Agile Sprint</text>
  
  <rect x="340" y="240" width="140" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="410" y="265" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">UAT Testing</text>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Validation Phase</text>
  
  <rect x="520" y="240" width="140" height="60" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="14" fill="#e6f1ff" text-anchor="middle" font-weight="bold">Production</text>
  <text x="590" y="285" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Live Environment</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow5" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64ffda" />
    </marker>
  </defs>
  
  <line x1="220" y1="110" x2="265" y2="95" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="220" y1="130" x2="265" y2="155" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="410" y1="120" x2="455" y2="120" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="620" y1="120" x2="665" y2="120" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="540" y1="150" x2="230" y2="235" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="300" y1="270" x2="335" y2="270" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  <line x1="480" y1="270" x2="515" y2="270" stroke="#64ffda" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Compliance Box -->
  <rect x="40" y="340" width="720" height="45" rx="5" fill="#112240" stroke="#52e5c3" stroke-width="1"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle" font-weight="bold">Compliance & Quality:</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">Enterprise Data Governance • Security Standards • Audit Trails • Root Cause Analysis</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#111827" text-anchor="middle" font-weight="bold">SAP Integration & Pricing Platform - Vistex</text>
  
  <!-- SAP Systems -->
  <rect x="50" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">SAP Systems</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Pricing Data</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Source)</text>
  
  <!-- Data Integration -->
  <rect x="240" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">SQL Ingestion</text>
  <text x="310" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Data Extraction</text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Batch Process)</text>
  
  <!-- Product Data Model -->
  <rect x="430" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">Data Model</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Normalized Schema</text>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Product Aligned)</text>
  
  <!-- Business Rules -->
  <rect x="620" y="80" width="140" height="70" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="690" y="105" font-family="Arial, sans-serif" font-size="14" fill="#111827" text-anchor="middle" font-weight="bold">Business Rules</text>
  <text x="690" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Configurable</text>
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">(Logic Engine)</text>
  
  <!-- Processing Modules -->
  <rect x="80" y="230" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="145" y="255" font-family="Arial, sans-serif" font-size="13" fill="#111827" text-anchor="middle" font-weight="bold">Pricing Module</text>
  <text x="145" y="275" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Calculations</text>
  
  <rect x="250" y="230" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="315" y="255" font-family="Arial, sans-serif" font-size="13" fill="#111827" text-anchor="middle" font-weight="bold">Rebate Module</text>
  <text x="315" y="275" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Eligibility Logic</text>
  
  <rect x="420" y="230" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="485" y="255" font-family="Arial, sans-serif" font-size="13" fill="#111827" text-anchor="middle" font-weight="bold">Reporting</text>
  <text x="485" y="275" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Analytics</text>
  
  <rect x="590" y="230" width="130" height="60" rx="8" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  <text x="655" y="255" font-family="Arial, sans-serif" font-size="13" fill="#111827" text-anchor="middle" font-weight="bold">Customer Portal</text>
  <text x="655" y="275" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Enterprise Users</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow6" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
    </marker>
  </defs>
  
  <line x1="190" y1="115" x2="235" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="380" y1="115" x2="425" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="570" y1="115" x2="615" y2="115" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="500" y1="150" x2="145" y2="225" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="500" y1="150" x2="315" y2="225" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="210" y1="260" x2="245" y2="260" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="380" y1="260" x2="415" y2="260" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  <line x1="550" y1="260" x2="585" y2="260" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow6)"/>
  
  <!-- Features Box -->
  <rect x="40" y="330" width="720" height="50" rx="5" fill="#ffffff" stroke="#1d4ed8" stroke-width="1"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle" font-weight="bold">Product Features:</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">SAP Integration • Pricing & Rebate Calculations • Configurable Business Rules</text>
  <text x="400" y="377" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Performance Optimization • Product Standards • Customer Support</text>
</svg>
